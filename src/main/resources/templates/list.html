<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<h3>商品列表</h3>
<table class="table table-hover">
    <thead>
    <th>id</th>
    <th>名字</th>
    <th>图片</th>
    <th>类型</th>
    <th>价格</th>
    <th>秒杀价格</th>
    <th>库存</th>
    <th>开始时间</th>
    <th>详情</th>
    </thead>
    <tbody>
        <tr th:each="goodsVo:${goodsVOList}">
            <td th:text="${goodsVo.goodsId}">goodsId</td>
            <td th:text="${goodsVo.goodsName}">goodsName</td>
            <td><img th:src="@{${goodsVo.imgPath}}" width="100" height="100"></td>
            <td th:text="${goodsVo.goodsType}">goodsType</td>
            <td th:text="${goodsVo.price}">price</td>
            <td th:text="${goodsVo.seckillPrice}">seckillPrice</td>
            <td th:text="${goodsVo.stockNum}">stockNum</td>
            <td th:text="${goodsVo.startTime}">startTime</td>
            <td><a th:href="'/goods/goodsDetail/'+ ${goodsVo.goodsId}">详情</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
