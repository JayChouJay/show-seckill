<body>
<h3>商品详细</h3>

        <td th:text="*{goodsName}">goodsName</td>

        <td><img th:src="@{${goodsVO.imgPath}}" width="200" height="200"/></td>

        <td th:text="${goodsVO.startTime}">startTime</td>

    </tr>
    <tr>

        <td th:text="${goodsVO.seckillPrice}">seckillPrice</td>
    </tr>
    <tr>
        <td>库存数量</td>
        <td th:text="${goodsVO.stockNum}">stockNum</td>
    </tr>
